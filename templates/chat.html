{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="text-center">Get an answer about the documents faster</h1>
        <form method="POST" action="{{ url_for('handle_chat_message') }}" class="mt-4">
            <div class="mb-3">
                <label for="question" class="form-label">Your Question:</label>
                <input type="text" class="form-control" name="question" id="question" placeholder="Ask me anything..." required autofocus>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Ask</button>
            </div>
        </form>
        {% if answer %}
            <div class="mt-4">
                <h3>Answer:</h3>
                <p>{{ answer }}</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
